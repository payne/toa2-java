<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'db')}">

<body>

<h1>TAGS.HTML FILE</h1>

<div class="container">
  <h1>TAGS.HTML: Database Output</h1>
  <ul th:each="tag : ${tags}">
    <li>
      <INPUT TYPE="checkbox" NAME="th:text="${tag.id}" CHECKED>th:text="${tag.tag}"</INPUT>
    </li>
  </ul>
</div>

</body>
</html>
